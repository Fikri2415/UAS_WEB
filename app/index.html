<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Studio Musik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('foto/login.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f53;
    }

    .register-button {
      display: inline-block;
      margin-top: 15px;
      font-size: 13px;
      padding: 6px 12px;
      background-color: #e0e0e0;
      color: #333;
      border-radius: 4px;
      text-decoration: none;
    }

    .register-button:hover {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="php/login.php" method="POST">
      <input type="text" name="username" placeholder="Masukkan Username" required>
      <input type="password" name="password" placeholder="Masukkan Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="register.html" class="register-button">Belum punya akun? Registrasi</a>
  </div>

</body>
</html>
